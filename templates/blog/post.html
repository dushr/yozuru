{% extends "shared/base.html" %}
{% load django_markdown %}
{% load visits_tags %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<div class="post">
  <h2>{{ object.title }}</h2>
  <p class="meta">
    {{ object.created|date:"d-m-Y H:i" }} | {% get_visits object as visits %}
  </p>
  {{ object.body|markdown }}
</div>
{% endblock %}
